<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4">
      <img src="https://img.icons8.com/emoji/32/books-emoji.png" alt="Livros" style="margin-right: 8px;">
      Biblioteca Digital
    </h1>

    <!-- Formulário -->
    <div class="card mb-4">
      <div class="card-header">Adicionar Livro</div>
      <div class="card-body">
        <div class="row g-2">
          <div class="col-md-3">
            <input type="text" id="titulo" class="form-control" placeholder="Título">
          </div>
          <div class="col-md-3">
            <input type="text" id="autor" class="form-control" placeholder="Autor">
          </div>
          <div class="col-md-2">
            <input type="number" id="ano" class="form-control" placeholder="Ano de Publicação">
          </div>
          <div class="col-md-3">
            <input type="text" id="isbn" class="form-control" placeholder="ISBN">
          </div>
          <div class="col-md-1 d-grid">
            <button onclick="adicionarLivro()" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabela -->
    <div class="card">
      <div class="card-header">Lista de Livros</div>
      <div class="card-body p-0">
        <table class="table table-striped m-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Autor</th>
              <th>Ano</th>
              <th>ISBN</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody id="corpo-tabela"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const api = "http://localhost:8080/livros";

    function listarLivros() {
      fetch(api)
        .then(res => res.json())
        .then(dados => {
          const corpo = document.getElementById("corpo-tabela");
          corpo.innerHTML = "";
          dados.forEach(livro => {
            corpo.innerHTML += `
              <tr>
                <td>${livro.id}</td>
                <td>${livro.titulo}</td>
                <td>${livro.autor}</td>
                <td>${livro.anoPublicacao}</td>
                <td>${livro.isbn}</td>
                <td>
                  <button class="btn btn-sm btn-danger" onclick="deletarLivro(${livro.id})">Excluir</button>
                </td>
              </tr>
            `;
          });
        });
    }

    function adicionarLivro() {
      const titulo = document.getElementById("titulo").value;
      const autor = document.getElementById("autor").value;
      const ano = document.getElementById("ano").value;
      const isbn = document.getElementById("isbn").value;

      fetch(api, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ titulo, autor, anoPublicacao: ano, isbn })
      })
      .then(() => {
        listarLivros();
        document.getElementById("titulo").value = "";
        document.getElementById("autor").value = "";
        document.getElementById("ano").value = "";
        document.getElementById("isbn").value = "";
      });
    }

    function deletarLivro(id) {
      fetch(`${api}/${id}`, { method: "DELETE" })
        .then(() => listarLivros());
    }

    // IMPORTANTE: torna as funções acessíveis globalmente
    window.adicionarLivro = adicionarLivro;
    window.deletarLivro = deletarLivro;

    listarLivros();
  </script>
</body>
</html>
